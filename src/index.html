<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Secret Message Encoder</title>

    <!-- Google Search Console verification -->
    <meta
      name="google-site-verification"
      content="IB-wXayF9o_acelBXQh-V4bC_s4v4s-08bhxVjbCShs"
    />

    <!-- Canonical URLs -->
    <link rel="canonical" href="https://sme.luisafk.dev" />
    <meta property="og:url" content="https://sme.luisafk.dev" />

    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="./script.ts" defer></script>

    <!-- SEO keywords -->
    <meta
      name="keywords"
      content="secret, message, encoder, sme, luisafk, invisible, unicode, binary, encrypt"
    />

    <!-- PWA manifest -->
    <link rel="manifest" href="/assets/manifest.json" />

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="/assets/favicon96.png"
      type="image/png"
      sizes="96x96"
    />
    <link
      rel="shortcut icon"
      href="/assets/favicon512.png"
      type="image/png"
      sizes="96x96"
    />
  </head>
  <body>
    <a
      href="https://youtu.be/aJISpi8E6gU"
      target="_blank"
      rel="noopener noreferer"
      id="demo-video"
      >Demo video</a
    >
    <a
      href="https://github.com/lafkpages/sme"
      target="_blank"
      rel="noopener noreferrer"
      >GitHub</a
    >
    <div id="encode">
      <h2>Encode message</h2>

      <textarea
        id="encode-visible"
        cols="30"
        rows="10"
        placeholder="Enter the visible message..."
      ></textarea>

      <textarea
        id="encode-secret"
        cols="30"
        rows="10"
        placeholder="Enter the secret message..."
      ></textarea>

      <br />

      <input type="checkbox" id="encode-compress" checked />
      <label
        for="encode-compress"
        title="Compressing makes the encoded message smaller, so you can send longer messages"
        >Compress?</label
      >

      <hr />

      <textarea
        id="encode-output"
        cols="30"
        rows="10"
        placeholder="Encoded message"
        readonly
      ></textarea>

      <button class="copy" for="encode-output">Copy</button>

      <br />

      <span id="encode-length">0</span>
    </div>

    <div id="decode">
      <h2>Decode message</h2>

      <textarea
        id="decode-message"
        cols="30"
        rows="10"
        placeholder="The encoded message..."
      ></textarea>

      <hr />

      <textarea
        id="decode-output"
        cols="30"
        rows="10"
        placeholder="Decoded secret"
        readonly
      ></textarea>

      <button class="copy" for="decode-output">Copy</button>
    </div>
  </body>
</html>
